<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body>
<main class="flex flex-col justify-center items-center mt-36">
  <header class="flex items-center flex-col">
    <label for="title" class="font-bold text-4xl w-[300px]"
    >Job-Candidate</label
    >
    <label for="text" class="text-3xl w-[400px]"
    >Set Up Your Candidate Profile</label
    >
  </header>

  <div class="form-type flex flex-col justify-between gap-y-3 w-[50%]">
    <label for="name" class="w-[200px] text-xl pt-5">NAME</label>
    <!-- NAME -->
    <div class="name flex gap-x-2">
      <input
              type="text"
              name="firstname"
              placeholder="FirstName "
              class="rounded-sm placeholder-slate-500 h-12 p-1 flex-grow bg-blue-200"
      />
      <input
              type="text"
              name="lastname"
              placeholder="lastName"
              class="rounded-sm placeholder-slate-500 h-12 p-1 flex-grow bg-blue-200"
      />
    </div>
    <!-- Location -->
    <div class="name flex justify-between gap-x-2">
      <input
              type="text"
              name="con"
              placeholder="Country"
              class="rounded-sm placeholder-slate-500 flex-grow h-12 p-1 bg-blue-200"
      />
      <input
              type="text"
              name="state"
              placeholder="State"
              class="rounded-sm placeholder-slate-500 h-12 p-1 flex-grow bg-blue-200"
      />
      <input
              type="text"
              name="city"
              placeholder="City"
              class="rounded-sm placeholder-slate-500h-12 p-1 flex-grow bg-blue-200"
      />
    </div>
    <label for="name" class="w-[200px] text-xl pt-5"
    >Work Classification</label
    >
    <!-- Work classification -->
    <div class="name flex gap-x-2">
      <input
              type="text"
              name="Citizen"
              placeholder="Citizen "
              class="rounded-sm placeholder-slate-500 h-12 p-1 flex-grow bg-blue-200"
      />
      <input
              type="text"
              name="job-type"
              placeholder="job-type"
              class="rounded-sm placeholder-slate-500 h-12 p-1 flex-grow bg-blue-200"
      />
    </div>
    <!-- Skills -->
    <label for="name" class="w-[200px] text-xl pt-5">Skills</label>

    <!-- Company -->
    <div class="name flex gap-x-2">
      <input
              type="text"
              name="company"
              placeholder="Company"
              class="rounded-sm placeholder-slate-500 h-12 p-1 flex-grow bg-blue-200"
      />
    </div>

    <div class="flex gap-x-4">
      <section class="flex">
        <label for="Photo" class="w-[100px] text-xl p-1"
        >Profile Photo</label
        >
        <div class="h-12 p-1 gap-x-2 border-blue-200 border-2">
          <input type="file" name="Photo" />
        </div>
      </section>

      <section class="flex">
        <label for="Photo" class="w-[100px] text-xl p-1">Resume</label>
        <div class="h-12 p-1 gap-x-2 border-blue-200 border-2">
          <input type="file" name="Photo" />
        </div>
      </section>

    </div>
  </div>
</main>
</body>
</html>
